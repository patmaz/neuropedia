<h1>page 2</h1>
<form method="post" action="/mongodb">
    title: <input type="text" id="title" name="title" /><br />
    body: <input type="text" id="body" name="body" /><br />
    <input type="submit" value="submit" />
</form>


<div ng-repeat="result in apiResult | filter: choose">
    <p>{{ result.title }}</p>
    <p>{{ result.body }}</p>
    <p>{{ result.date }}</p>
</div>
